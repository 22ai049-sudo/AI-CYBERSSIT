version: '3.9'

services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    networks: [soc_net]

  ollama:
    image: ollama/ollama:latest
    ports:
      - '11434:11434'
    volumes:
      - ollama_data:/root/.ollama
    networks: [soc_net]

  sandbox:
    image: docker:27-dind
    privileged: true
    networks: [soc_net]

  backend:
    build: ./backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b
      - VT_API_KEY=${VT_API_KEY:-}
      - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY:-}
    ports:
      - '8000:8000'
    volumes:
      - ./logs:/app/logs
      - ./playbooks:/app/playbooks
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: [redis, ollama]
    networks: [soc_net]

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - '3000:3000'
    depends_on: [backend]
    networks: [soc_net]

networks:
  soc_net:
    driver: bridge

volumes:
  ollama_data:
